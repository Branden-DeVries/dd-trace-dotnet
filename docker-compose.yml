version: "3"

services:
  sql-server:
    image: microsoft/mssql-server-windows-express:2016
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Password1

  clr-profiler-integration-tests:
    image: clr-profiler-integration-tests
    build:
      context: ./test/Datadog.Trace.ClrProfiler.IntegrationTests
      dockerfile: Dockerfile
    depends_on:
    - sql-server

networks:
  default:
    external:
      name: nat
